<ion-view title="">
	<ion-content>
		<div class="card">
 			 <div class="item item-text-wrap">
 			 		{{currentExercise.title}}
  			</div>
  			<div>
  				<iframe width="560" height="315" src="{{currentExercise.url}}" frameborder="0" allowfullscreen></iframe>
  			</div>
  			<div class="item item-text-wrap">
  					{{currentExercise.description}}
  			</div>
		</div>
		<button class="button button-light" ng-click="nextExercise()">
		{{nextExerciseLabel}} 
		  </button> 


    	<button class="button button-light" ng-click="stop()">stop</button>
    

	</ion-content>
</ion-view>
